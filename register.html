<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/Scss/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-dark d-flex justify-content-between">
            <a class="navbar-brand text-light ms-3" href="#">Navbar</a>
            <div class="links me-5">
                <a href="register.html" class="me-2 text-light text-decoration-none">Register</a>
                <a href="login.html" class="text-light text-decoration-none">Login</a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row d-flex justify-content-center mt-5">
                    <div class="col-6">
                        <form class="myRegisterForm">
                            <div class="text">
                                <h2>Register</h2>
                            </div>
                            <div class="inputs">
                                <div class="fullNameInput">
                                    <label for="fullName">Full name</label>
                                    <input id="fullName" type="text" class="registerFullName" placeholder="Full Name">
                                    <span></span>
                                </div>
                                <div class="nameInput mt-3">
                                    <label for="username">Username</label>
                                    <input id="username" type="text" class="registerUserName" placeholder="Username">
                                </div>
                                <div class="password mt-3">
                                    <label for="password">Password</label>
                                    <input id="password" type="password" class="registerPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="registerlink mt-2">
                                <a href="index.html">Not a member?</a>
                            </div>
                            <div class="submitbutton mt-2">
                                <button type="submit" class="bg-primary text-light"> Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/Js/script.js"></script>
</body>
</html>
